<div class="status" *ngIf="dataStudio.Status$ | async as status; else loading">
  <div [ngSwitch]="status">
    <div id="Status-GettingTableData" class="w-100" *ngSwitchCase="Status.GettingTableData">
      <ng-container *ngTemplateOutlet="spinner"></ng-container>
      <div class="center">Getting the database structure...</div>
    </div>

    <div id="Status-BuildingChart" class="w-100" *ngSwitchCase="Status.BuildingChart">
      <ng-container *ngTemplateOutlet="spinner"></ng-container>
      <div class="center">Building your chart...</div>
    </div>

    <div id="Status-GeneratingSvg" class="w-100" *ngSwitchCase="Status.GeneratingSvg">
      <ng-container *ngTemplateOutlet="spinner"></ng-container>
      <div class="center">Generating svg..</div>
    </div>
    <span id="Empty" *ngSwitchDefault></span>
  </div>
</div>

<ng-template #loading>
  <div id ="Loading" class="wh-100">
    <ng-container *ngTemplateOutlet="spinner"></ng-container>
    <div class="center"> <br> Loading...</div>
  </div>
</ng-template>


<ng-template #spinner>
  <div class="w-100">
    <div class="center">
      <div class="loading-indicator">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</ng-template>
