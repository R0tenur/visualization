<div *ngIf="database">
  <app-button (clicked)="exportSvg(database.svg, database.mermaid)">Export</app-button>
  <app-button (clicked)="resetZoom()">Reset zoom</app-button>
  <hr>
  <div class="zoom-container">
    <input type="range" class="zoom" (change)="refreshZoom()" [(ngModel)]="scale" min="0.1" max="2" step="0.1" />
  </div>

  <div id="svg-container" class="svg-container" #svgContainer *ngIf="database.svg" [innerHtml]="safeSvg">
  </div>
</div>
